<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="reset.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <script src="index.js"></script>
  <script src="scroll.js"></script>
  <link rel="icon" type="image/png" href="/image/favicon.ico">

<body>
  <div class="wrapper">
  <div class="fixed-img">
    <img src="./image/gold.png" class="fixed-img-in fixed-img-left fade-item" height="500" width="500">
    <img src="./image/gold.png" class="fixed-img-in fixed-img-right turn fade-item" height="500" width="500">
  </div>

  <header>
    <img src="./image/2020.png" alt="2020" class="kingasinnen fade-item">
  </header>

  <div class="main">
    <section class="greet-kadomatsu margin-top">
      <img src="./image/kadomatsu.png" alt="kadomatsu" class="kadomatsu fade-item" height="100">
      <h1 class="sentence fade-item"><span class="akeome">あけましておめでとうございます</span>今年もよろしくお願いいたします</h1>
      <img src="./image/kadomatsu.png" alt="kadomatsu" class="kadomatsu turn fade-item">
    </section>

    <section class="greet-section margin-top">
      <div class="greet-contents">
        <h1 class="greet-title">新年の挨拶</h1>
          <p class="greet-sentence">2019年はプログラミング含め新たなことに多数チャレンジできた一年でした</p>
          <p>今年の令和2年は昨年チャレンジして培ったものをより磨いて身に着けられるように、
          また今より更にステップアップできるように、技術や経験を身に着ける年にしていきます。</p>
      </div>
    </section>

    <section class="center margin-top">
      <h1 class = center-title>おみくじ</h1>
      <img src="./image/omikuji.png" name="kuji" class="omikuzi">
      <input type="button" value="おみくじを引く" class="btn kuji" onclick="omikuji()">
    </section>

    <aside class="greet margin-top">
      <div class="greet-upper-sentence-wrapper">
        <p class="greet-upper-sentence">2020年もよろしくお願い致します</p>
      </div>
    </aside>
    <aside class="twitter margin-top">
      <form class="tweet btn">
        <a href="http://twitter.com/share?url=https://tender-allen-ae5965.netlify.com/&text=木下滉貴/WEB年賀状" target="_blank" class="tweet-link">ツイート
          <i class="fab fa-twitter " ></i>
        </a>
      </form>
    </aside>

  </div></div>
  </div>
